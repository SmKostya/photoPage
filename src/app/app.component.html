
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let photo of photoDate">
        <div class="card shadow-sm hover-image-scale">
          <img src={{photo?.url}} alt="" srcset="" (click)="openDialog(photo.id)">
        </div>
      </div>
    </div>
  </div>
</div>
